name: ğŸš€ Deploy Grocery Project to EC2 via Docker

on:
  pull_request:
    types: [closed]
    branches:
      - main  # chá»‰ cháº¡y khi PR Ä‘Æ°á»£c merge vÃ o main
  workflow_dispatch:  # cho phÃ©p trigger manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Chá»‰ cháº¡y khi PR Ä‘Æ°á»£c merge (khÃ´ng pháº£i Ä‘Ã³ng)
    if: github.event.pull_request.merged == true

    steps:
    # 1. Checkout source code
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v4

    # 2. Setup Java Ä‘á»ƒ build project
    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Cache Gradle dependencies
    - name: ğŸ” Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. Build project Ä‘á»ƒ test
    - name: ğŸ—ï¸ Build project
      run: ./gradlew build -x test

    # 5. Build Docker images Ä‘á»ƒ test
    - name: ğŸ³ Build Docker images
      run: |
        echo "Building Docker images for testing..."
        docker build -t grocery-api-gateway:test ./api-gateway
        docker build -t grocery-product-service:test ./product-service
        docker build -t grocery-user-service:test ./user-service
        docker build -t grocery-cart-service:test ./cart-service
        docker build -t grocery-order-service:test ./order-service
        docker build -t grocery-payment-service:test ./payment-service
        docker build -t grocery-notification-service:test ./notification-service
        echo "âœ… Docker images built successfully!"

    # 6. Copy project files to EC2
    - name: ğŸ“¤ Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/grocery-project"  # path trÃªn EC2
        strip_components: 1

    # 7. SSH vÃ o EC2 Ä‘á»ƒ deploy báº±ng docker-compose
    - name: ğŸš€ Deploy on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/grocery-project
          echo "ğŸ”„ Starting deployment process..."
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose down || true
          
          # Pull latest images and rebuild
          echo "ğŸ—ï¸ Building and starting new containers..."
          docker-compose up -d --build
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Check if services are running
          echo "ğŸ” Checking service health..."
          docker-compose ps
          
          # Clean up unused images
          echo "ğŸ§¹ Cleaning up unused Docker images..."
          docker image prune -f
          
          # Show logs for verification
          echo "ğŸ“‹ Recent logs:"
          docker-compose logs --tail=20
          
          echo "âœ… Grocery Project deployed successfully!"
          echo "ğŸŒ Services should be available at:"
          echo "   - API Gateway: http://${{ secrets.EC2_HOST }}:8080"
          echo "   - Product Service: http://${{ secrets.EC2_HOST }}:8081"
          echo "   - User Service: http://${{ secrets.EC2_HOST }}:8082"
          echo "   - Cart Service: http://${{ secrets.EC2_HOST }}:8083"
          echo "   - Order Service: http://${{ secrets.EC2_HOST }}:8084"
          echo "   - Payment Service: http://${{ secrets.EC2_HOST }}:8085"
          echo "   - Notification Service: http://${{ secrets.EC2_HOST }}:8086"